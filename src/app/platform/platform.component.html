<div class="container-fluid text-left">
    <div class="col-md-12">
        <h1>{{platform.title}}</h1>
        <p>{{platform.description}}</p>
    </div>
    <div class="col-md-6">
        <h2>{{platform.origurl}} links that might interest you</h2>
        <ul>
            <li *ngFor="let link of platform.params"><a href="{{platform.minsecurity}}{{platform.origurl}}{{link}}"> {{link}}</a></li>
        </ul>
    </div>
    <p>{{subjectOptions[0].filterer}}</p>
    <!--<p>{{elObj.search(subjectOptions[0].filterer, { "fields": { "suburls": { "boost": 1 } } })[0].ref}}</p>-->
    <p>ref, score, doc</p>
    <ul>
        <li *ngFor="let obj of elObj.search(subjectOptions[0].filterer, { 'fields': { 'suburls': { 'boost': 1 } } })"><a href="#"> {{obj.doc.suburls}}</a></li>
    </ul>
</div>
